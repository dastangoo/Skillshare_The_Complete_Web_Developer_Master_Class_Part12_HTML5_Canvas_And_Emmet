<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML5 Canvas</title>
  </head>
  <body>
    <canvas id="canvas6" style="width: 900px; heiÎght: 900px; border: 2px solid black;"></canvas>
    <canvas id="canvas7" style="width: 900px; heiÎght: 900px; border: 2px solid black;"></canvas>
    <script>
    
      // Creating paths

      c5controlpoint1x = 150;
      c5controlpoint1y = 50;
      c5controlpoint2x = 300;
      c5controlpoint2y = 50;
      c5endingpointx = 400;
      c5endingpointy = 350;

      c6 = document.getElementById('canvas6');
      c6_x = c6.getContext('2d');
      c6_x.beginPath();
      c6_x.moveTo(50, 350);
      c6_x.bezierCurveTo(c5controlpoint1x, c5controlpoint1y, c5controlpoint2x, c5controlpoint2y, c5endingpointx, c5endingpointy);
      c6_x.lineTo(550, 750);
      c6_x.quadratic(600, 850, 650, 750);
      c6_x.lineTo(750, 850);
      c6_x.stroke();
      
      // Creating Paths using lines only.
      c7 = document.getElementById('canvas7');
      c7_x = c7.getContext('2d');
      c7_x.beginPath();
      c7_x.moveTo(50, 50);
      c7_x.lineTo(200, 200);
      c7_x.lineTo(300, 300);
      c7_x.lineTo(400, 200);
      c7_x.lineTo(200, 400);
      c7_x.lineTo(50, 50);
      c7_x.stroke();
    </script>

  </body>
</html>
