<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML5 Canvas</title>
  </head>
  <body>
    <canvas id="canvas4" style="width: 450px; height: 450px; border: 2px solid black;"></canvas>
    <canvas id="canvas5" style="width: 450px; height: 450px; border: 2px solid black;"></canvas>
    <canvas id="canvas6" style="width: 900px; height: 900px; border: 2px solid black;"></canvas>
    <script>
      // Creating a Quadratic Cirlce
      c4controlpointx = 250;
      c4controlpointy = 50;
      c4endingpointx = 350;
      c4endingpointy = 250;
      
      c4 = document.getElementById('canvas4');
      c4_x = c4.getContext('2d');
      
      c4_x.beginPath();
      c4_x.moveTo(100, 250);
      c4_x.quadraticCurveTo(c4controlpointx, c4controlpointy, c4endingpointx, c4endingpointy);
      c4_x.stroke();
      
      // Creating Bezier Curve
      c5controlpoint1x = 150;
      c5controlpoint1y = 50;
      c5controlpoint2x = 300;
      c5controlpoint2y = 50;
      c5endingpointx = 400;
      c5endingpointy = 350;
      
      c5 = document.getElementById('canvas5');
      c5_x = c5.getContext('2d');
      c5_x.beginPath();
      c5_x.moveTo(0, 350);
      c5_x.bezierCurveTo(c5controlpoint1x, c5controlpoint1y, c5controlpoint2x, c5controlpoint2y, c5endingpointx, c5endingpointy);
      c5_x.stroke();
      
      // Creating paths

      c5controlpoint1x = 150;
      c5controlpoint1y = 50;
      c5controlpoint2x = 300;
      c5controlpoint2y = 50;
      c5endingpointx = 400;
      c5endingpointy = 350;

      c6 = document.getElementById('canvas6');
      c6_x = c6.getContext('2d');
      c6_x.beginPath();
      c6_x.moveTo(50, 350);
      c6_x.bezierCurveTo(c5controlpoint1x, c5controlpoint1y, c5controlpoint2x, c5controlpoint2y, c5endingpointx, c5endingpointy);
      c6_x.lineTo(550, 750);
      c6_x.quadratic(600, 850, 650, 750);
      c6_x.lineTo(750, 850);
      c6_x.stroke();
      
      
    </script>

  </body>
</html>
